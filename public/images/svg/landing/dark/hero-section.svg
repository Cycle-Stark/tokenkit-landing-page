<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="heroGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="currentColor" stop-opacity="0.3" />
      <stop offset="100%" stop-color="currentColor" stop-opacity="0.1" />
    </linearGradient>
    <filter id="heroBlur" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="30" />
    </filter>
  </defs>
  
  <!-- Decorative circles -->
  <circle cx="400" cy="300" r="250" stroke="currentColor" stroke-opacity="0.2" stroke-width="2" fill="none" />
  <circle cx="400" cy="300" r="200" stroke="currentColor" stroke-opacity="0.25" stroke-width="1.5" fill="none" />
  <circle cx="400" cy="300" r="150" stroke="currentColor" stroke-opacity="0.3" stroke-width="1" fill="none" />
  
  <!-- Blockchain-like elements -->
  <g opacity="0.9">
    <circle cx="250" cy="200" r="8" fill="currentColor" fill-opacity="0.7" />
    <circle cx="550" cy="200" r="8" fill="currentColor" fill-opacity="0.7" />
    <circle cx="250" cy="400" r="8" fill="currentColor" fill-opacity="0.7" />
    <circle cx="550" cy="400" r="8" fill="currentColor" fill-opacity="0.7" />
    <circle cx="400" cy="150" r="8" fill="currentColor" fill-opacity="0.7" />
    <circle cx="400" cy="450" r="8" fill="currentColor" fill-opacity="0.7" />
    
    <!-- Center token icon -->
    <circle cx="400" cy="300" r="40" fill="url(#heroGradient)" />
    <circle cx="400" cy="300" r="40" stroke="currentColor" stroke-opacity="0.4" stroke-width="2" fill="none" />
    <text x="400" y="310" text-anchor="middle" font-family="Arial" font-size="24" font-weight="bold" fill="currentColor">TK</text>
    
    <!-- Connection lines -->
    <path d="M400 300L250 200M400 300L550 200M400 300L250 400M400 300L550 400M400 300L400 150M400 300L400 450" 
          stroke="currentColor" stroke-opacity="0.4" stroke-width="1.5" />
  </g>
  
  <!-- Small tokens floating around -->
  <g opacity="0.8">
    <circle cx="200" cy="150" r="15" fill="url(#heroGradient)" />
    <circle cx="600" cy="150" r="15" fill="url(#heroGradient)" />
    <circle cx="200" cy="450" r="15" fill="url(#heroGradient)" />
    <circle cx="600" cy="450" r="15" fill="url(#heroGradient)" />
    <circle cx="150" cy="300" r="15" fill="url(#heroGradient)" />
    <circle cx="650" cy="300" r="15" fill="url(#heroGradient)" />
  </g>
  
  <!-- Subtle background glow -->
  <circle cx="400" cy="300" r="180" fill="url(#heroGradient)" filter="url(#heroBlur)" opacity="0.4" />
</svg>
