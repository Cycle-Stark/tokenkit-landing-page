<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="articleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="currentColor" stop-opacity="0.2" />
      <stop offset="100%" stop-color="currentColor" stop-opacity="0.05" />
    </linearGradient>
    <filter id="articleBlur" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="25" />
    </filter>
  </defs>
  
  <!-- Document background -->
  <g opacity="0.8">
    <!-- Main document -->
    <rect x="250" y="150" width="300" height="400" rx="10" fill="url(#articleGradient)" />
    <rect x="250" y="150" width="300" height="400" rx="10" stroke="currentColor" stroke-opacity="0.4" stroke-width="2" fill="none" />
    
    <!-- Document header -->
    <rect x="280" y="180" width="240" height="30" rx="5" fill="currentColor" fill-opacity="0.2" />
    
    <!-- Document content lines -->
    <path d="M280 230h240M280 260h240M280 290h180M280 320h220M280 350h200M280 380h240M280 410h160M280 440h220M280 470h180M280 500h240" 
          stroke="currentColor" stroke-opacity="0.3" stroke-width="2" />
  </g>
  
  <!-- Stacked documents in background -->
  <g opacity="0.6">
    <!-- Document 2 -->
    <rect x="220" y="170" width="300" height="400" rx="10" fill="url(#articleGradient)" />
    <rect x="220" y="170" width="300" height="400" rx="10" stroke="currentColor" stroke-opacity="0.3" stroke-width="1" fill="none" />
    
    <!-- Document 3 -->
    <rect x="190" y="190" width="300" height="400" rx="10" fill="url(#articleGradient)" />
    <rect x="190" y="190" width="300" height="400" rx="10" stroke="currentColor" stroke-opacity="0.2" stroke-width="1" fill="none" />
  </g>
  
  <!-- Floating article tags -->
  <g opacity="0.7">
    <rect x="150" y="150" width="80" height="30" rx="15" fill="url(#articleGradient)" />
    <rect x="150" y="150" width="80" height="30" rx="15" stroke="currentColor" stroke-opacity="0.4" stroke-width="1" fill="none" />
    <text x="190" y="170" text-anchor="middle" font-family="Arial" font-size="12" fill="currentColor">Tokens</text>
    
    <rect x="120" y="200" width="100" height="30" rx="15" fill="url(#articleGradient)" />
    <rect x="120" y="200" width="100" height="30" rx="15" stroke="currentColor" stroke-opacity="0.4" stroke-width="1" fill="none" />
    <text x="170" y="220" text-anchor="middle" font-family="Arial" font-size="12" fill="currentColor">Blockchain</text>
    
    <rect x="150" y="250" width="90" height="30" rx="15" fill="url(#articleGradient)" />
    <rect x="150" y="250" width="90" height="30" rx="15" stroke="currentColor" stroke-opacity="0.4" stroke-width="1" fill="none" />
    <text x="195" y="270" text-anchor="middle" font-family="Arial" font-size="12" fill="currentColor">Starknet</text>
    
    <rect x="570" y="150" width="80" height="30" rx="15" fill="url(#articleGradient)" />
    <rect x="570" y="150" width="80" height="30" rx="15" stroke="currentColor" stroke-opacity="0.4" stroke-width="1" fill="none" />
    <text x="610" y="170" text-anchor="middle" font-family="Arial" font-size="12" fill="currentColor">DeFi</text>
    
    <rect x="580" y="200" width="100" height="30" rx="15" fill="url(#articleGradient)" />
    <rect x="580" y="200" width="100" height="30" rx="15" stroke="currentColor" stroke-opacity="0.4" stroke-width="1" fill="none" />
    <text x="630" y="220" text-anchor="middle" font-family="Arial" font-size="12" fill="currentColor">Development</text>
    
    <rect x="560" y="250" width="90" height="30" rx="15" fill="url(#articleGradient)" />
    <rect x="560" y="250" width="90" height="30" rx="15" stroke="currentColor" stroke-opacity="0.4" stroke-width="1" fill="none" />
    <text x="605" y="270" text-anchor="middle" font-family="Arial" font-size="12" fill="currentColor">NFTs</text>
  </g>
  
  <!-- Connection lines from tags to document -->
  <path d="M230 165L250 180M170 200L250 220M195 250L250 260M570 165L550 180M630 200L550 220M605 250L550 260" 
        stroke="currentColor" stroke-opacity="0.2" stroke-width="1" stroke-dasharray="3 3" />
  
  <!-- Reading icon -->
  <g opacity="0.8" fill="none" stroke="currentColor" stroke-width="2">
    <circle cx="400" cy="100" r="30" />
    <circle cx="390" cy="90" r="5" />
    <circle cx="410" cy="90" r="5" />
    <path d="M385 110a20 20 0 0 0 30 0" />
  </g>
  
  <!-- Connection from reader to document -->
  <path d="M400 130L400 150" stroke="currentColor" stroke-opacity="0.4" stroke-width="2" />
  
  <!-- Subtle background glow -->
  <circle cx="400" cy="300" r="200" fill="url(#articleGradient)" filter="url(#articleBlur)" opacity="0.2" />
</svg>
